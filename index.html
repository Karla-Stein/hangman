<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="img/png" size="16x16" href="assets/images/catch.webp">
    <title>Hangman</title>
</head>
<body>
     <header>
      <div id="game-title" class="container-fluid">
        <div class="row">          
          <div class="col-12">
            <h1 class="text-center display-1">The Hangman Game</h1>
          </div>
        </div>
     </div>
    </header>
    <!-- Main section -->
    <main>
        <!-- Hangman visual section -->
        <section id="hangman-visual" class="container">
            <div class="row">
                <div class="col-12 text-center">
                   <img src="assets/images/hanger-only.png" class="img-fluid hidden " aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-head.png" class="img-fluid hidden" aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-body.png" class="img-fluid hidden" aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-arm-right.png" class="img-fluid hidden" aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-arm-left.png" class="img-fluid hidden" aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-leg-right.png" class="img-fluid hidden" aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-leg-left.png" class="img-fluid " aria-label="hangman image" alt="hangman image">
                </div>
            </div>
        </section>
        <!-- User guess section -->
        <section id="user-guess" class="container">
            <div class="row">
                <div class="col-12 text-center pt-5">
                    <p id="placeholder" class="display-5"></p>
                </div>
            </div>
        </section>
        <!-- Button section -->
        <section id="alphabetic-buttons" class="container py-4 d-flex">
            <div class="row">
               <div id="buttons-1" class="col-12 text-center justify-content-center"></div>
               <div id="buttons-2" class="col-12 text-center justify-content-center"></div>
               <div id="buttons-3" class="col-12 text-center justify-content-center"></div>
            </div>
        </section>
    </main>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Javascript script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
