<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon generated by Flaticon.com-->
       <link rel="icon" type="img/png" size="16x16" href="assets/images/catch.webp">
    <!-- Bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top mb-5" data-bs-theme="dark">
      <div class="container">
        <!-- replace text with logo and point to index.html -->
        <a class="navbar-brand" href="index.html">
          The Hangman Rules
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- ms-auto adds automatic margin to the left side of its element -->
          <ul class="navbar-nav ms-auto mb-2">
            <li class="nav-item">
              <a id="start-button" class="nav-link" href="#">Start Game</a>
            </li>
            <li class="nav-item">
              <a id="reset-button"class="nav-link" href="#">Reset Game</a>
            </li>
            <li class="nav-item dropdown">
              <a id="level" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Choose Your Level</a>
              <ul class="dropdown-menu" id="dropdown">
                <li>
                  <a class="dropdown-item" href="#">Easy</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Medium</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Hard</a>
                </li>
               </ul> 
          </ul>
        </div>
      </div>
    </nav>
     <header>
      <div id="game-title" class="container-fluid">
        <div class="row">          
          <div class="col-12">
            <h2 class="text-center display-1 mt-5">The Hangman Game</h2>
          </div>
        </div>
     </div>
    </header>
    <!-- Main section -->
    <main>
        <!-- Hangman visual section -->
        <section id="hangman-visual" class="container">
            <div class="row">
                <div  id="images" class="col-12 text-center">
                    <h2 class="invisible">invisible heading</h2>
                   <img src="assets/images/hanger-only.png" id="img1" class="img-fluid visible" aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-head.png" id="img2" class="img-fluid hidden" aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-body.png" id="img3" class="img-fluid hidden" aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-arm-right.png" id="img4" class="img-fluid hidden" aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-arm-left.png" id="img5" class="img-fluid hidden" aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-leg-right.png" id="img6" class="img-fluid hidden" aria-label="hangman image" alt="hangman image">
                   <img src="assets/images/hangman-leg-left.png" id="img7" class="img-fluid hidden" aria-label="hangman image" alt="hangman image">
                </div>
            </div>
        </section>
        <!-- User guess section -->
        <section id="user-guess" class="container">
            <div class="row text-center">
                 <h2 class="invisible">invisible heading</h2>
                 <div class="col-12 pt-4">Tries left: <span id="tries" >6</span></div>
                 <div class="col-12  py-3">
                    <p id="placeholder" class="display-5"></p>
                    <div class="col-12">Highscore: <span id="highscore">0</span></div>
                </div>
            </div>
        </section>
        <!-- Button section -->
        <section id="alphabetic-buttons" class="container py-3 d-flex">
            <div id="button-container" class="row">
                 <h2 class="invisible">invisible heading</h2>
               <div id="buttons-1" class="col-12 text-center justify-content-center"></div>
               <div id="buttons-2" class="col-12 text-center justify-content-center"></div>
               <div id="buttons-3" class="col-12 text-center justify-content-center"></div>
            </div>
        </section>
    </main>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Javascript script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
